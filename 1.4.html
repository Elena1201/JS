<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4常數表示法</title>
</head>
<body>
    <script>
        
        console.log(23);

        console.log(0x23); // 16進位 16*2+3
        
        console.log(0o23);// 8進位 8*2+3 少用
        
        console.log(0b1111);// 二進位
        
        
        // 在網頁的console 輸入 數字e數字 ex:2e1=20 2e2=200 2e3=2000 2e4=20000
        console.log(2e3);// 2 乘 10 的三次方
        console.log(2e-3);  // 2 乘 10 的負三次方

    </script>







</body>
</html>
