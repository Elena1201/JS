<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.functionst</title>
</head>
<body>
    <div id="info"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        const info = $("#info");

        function pop(ar){   //ar式形式參數 裡面沒有給東西
        return ar.pop()
        }

        const ar1 = [1,3,5,7];
        pop(ar1); //實際參數 實際裡面有給東西

        //傳址呼叫，傳遞參照呼叫
        //number,bollean,string: 傳值呼叫 將值給它

        info.append(JSON.stringify(ar1) + "<br>");
    </script>
</body>
</html>
