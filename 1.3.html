<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3動態新增頁面標籤內容</title>
</head>
<body>
    <div>123</div>

    <script>
        document.write("<div>abc</div>");
        alert("hello");
        //alert() 重複執行 其它東西都會停下來
        confirm("hihi");
        //  confirm() 顯示hihi 確定/取消
        prompt("輸入您的名字");
        // prompt() 顯示"輸入您的名字"的輸入框
    </script>
    

    <div>456</div>
</body>
</html>
