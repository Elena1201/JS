<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1</title>
</head>
<body>
    <input id="score" type="number" placeholder="輸入分數" oninput="convert()">
    <!-- <button onclick="convert()">轉換</button> -->
    <div id="info"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script>
        function convert(){
            const score = + $("#score").val();
            let g = "";
            if(score >= 90){     //條件式(一)為true的時候執行
                g = "A"; 
            }else if(score >= 80){ //條件式(二)為true的時候執行
                g = "B";
            }else if(score >= 70){//條件式(三)為true的時候
                g = "C";
            }else if(score >= 60){//條件式(四)為true的時候
                g = "D";
            }else{//皆為false的時候執行
                g = "F";
            }

            $("#info").html(g);
        }
    </script>
</body>
</html>
