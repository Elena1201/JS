<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>	input pattern</title>
</head>
<body>
    <!-- onsubmit="return false;"不要將表單送出的寫法 -->
    <form action="" onsubmit="return false;">

        <!-- 最小 min="5"開始  max="10"最大不超過等於<=10  step="2" 每一次+2往上 -->
        <input type="number" min="18" max="65" step="1" placeholder="年齡">

        <br>

        <!-- required欄位必填 -->
        <input type="text" placeholder="手機號碼"
        required
        pattern="09\d{2}-?\d{3}-?\d{3}">
        <!-- pattern="09\d{2}-?\d{3}-?\d{3}" -->
        <!--判定09開頭後面8位數(如果不符合就無法送出) 手機欄位09開頭 d{2}-?後面只要是數字2位數都可以 +  \d{3}-?後面只要是數字3位數都可以 +\d{3}後面只要是數字3位數都可以 -->
        <br>

        <input type="submit">
    </form>
</body>
</html>
