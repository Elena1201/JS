<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.0.count-down</title>
</head>
<body>
    <div id="info"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        const deadline = new Date("2022-10-14");
        const info = $("#info");

        function countDown(){
            const now = new Date; //當下的時間
            let ms = deadline - now;  //2個時間相隔的時間 單位為毫秒(msec)

            let days= parseInt( ms / 86_400_000 );//天

            let hours = parseInt(( ms % 86_400_000) / 3600000 );//小時  先求於數 

            let mins = parseInt(( ms % 3600000 ) / 60000 );//分鐘  先求餘數 

            let secs = parseInt(( ms % 60000 ) / 1000 );//秒

            //一秒=1000毫秒 一分鐘=60秒 一小時=60分鐘 1000*60*60=3600000


            info.html(`<h2>還剩下 ${days} 天 ${hours} 時 ${mins} 分 ${secs} 秒 </h2>`);
        }
        setInterval(countDown, 1000);//
    </script>
</body>
</html>
