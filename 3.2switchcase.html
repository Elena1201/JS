<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2 switcch/case</title>
</head>
<body>
    <input id="score" type="number" placeholder="輸入分數" oninput="convert()">
    <!-- <button onclick="convert()">轉換</button> -->
    <div id="info"></div>




    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
         // switcch/case 比對以選擇開始執行的位置
        function convert(){
            const score = + $("#score").val();
            const s = parseInt(score/10);

            let g = "";
            
            switch(s){
                case 10: //case值一
                case 9:
                    g = "A"; //變數為值一時
                    break;
                case 8: //值二:
                    g = "B"; //變數為值二時
                    break;
                case 7:
                    g = "C";
                    break;
                case 6:
                    g = "D";
                    break;
                default:
                    g = "F"; //都不是時執行
            }
            $("#info").html(g);
        }

        //為什麼要改成switcch/case 因為比較容易閱讀
    </script>
</body>
</html>
