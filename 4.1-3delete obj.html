<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1delete obj.</title>
</head>
<body>
    <div id="info"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        const info =$("#info");
        const p1 ={
            name:"Bill",
            age:22,
            gender:"male",
        };

        for(let s in p1){
            info.append(`<p>${s}:${p1[s]}</p>`)
        }//拿key  s(key)   的value ${p1[s]}      key迴圈寫法


        console.log("name" in p1);//p1 有沒有"name"這一個key
        console.log("mobile" in p1);//p1 有沒有"mobile"這一個key
    </script>


</body>
</html>
