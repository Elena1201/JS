<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.3-9.array-filter </title>

    <style>
        .red{
            /* display: inline-block; */
            color: red;
            font-weight: 800;
        }
        .blue{
            /* display: inline-block; */
            color: blue;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div id="info"></div>



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        const info = $("#info");

        const ar =[12, 1, 3, 5, 2, 6, 8, 9, 12 ];

        info.append(ar.toString() + "<br>")
        const ar2 = ar.filter( function (v) {
            return v%2 === 0;//只篩選偶數
        })
        //true是你要的值 回傳是對應的結果

        info.append(ar2.toString() + "<br>");

        //-------------------
        
        const ar3 = ar.map( function (v) {
            const myclass = v%2 === 0 ? "red" : "blue"
            return `<div class="${myclass}"> ${v} </div>`;//只篩選偶數
        })
        //map()是一個對應方法，建立一個新的陣列，其內容為原陣列的每一個元素經由回呼函式運算後索回傳的結果之集合


        console.log(ar3); 
        //如果是偶數的話字串會是紅色true 
        //基數的話是空元素 會是藍色
        info.append(ar3);

    </script>
</body>
</html>
