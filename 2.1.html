<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1typeof</title>
</head>
<body>
    <div id="info">my info</div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        // typef關鍵字
        const info = $("#info");
        const info2 = document.querySelector("#info")

        info.append(typeof 6 + "<br>");//number數字
        info.append(typeof true + "<br>");
        info.append(typeof "shin" + "<br>");
        info.append(typeof null + "<br>");
        info.append(typeof undefined + "<br>");
        info.append(typeof alert + "<br>");//查看

        info.append(typeof info + "<br>");
        info.append(info2.constructor.name  + "<br>" );
    </script>



</body>
</html>
