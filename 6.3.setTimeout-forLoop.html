<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.3.時間迴圈setTimeout-forLoop</title>
</head>
<body>
    <div id="info"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>

        let a="123"
        //每秒會印出一個i(1,2,3,4,5,6,7)
        for(let i=0; i<7; i++){
            setTimeout(function(){
                console.log(i);
            }, i*1000)
            
        }

        //全域變數的話會先執行所以傑過會變成(7,7,7,7,7,7,7)
         //宣告在外面已經先做了 所以值是7 所以跑7個7
        // let i;
        for(let i=0; i<7; i++) {   //let宣告在裡面會先由0開始執行到i<7 停在6
            setTimeout(function(){
                console.log(i);
            } , i*1000);
        }

        let n=0;
        for( let i=0; i<7; i++) {
            setTimeout(function(){
                console.log(n++); //n+1 加了7次
            } , i*1000);
        }
    </script>
</body>
</html>
