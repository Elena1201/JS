<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.4.closure</title>
</head>
<body>
    <div id="info"></div>  

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        const info = $("#info");
        const f =(function(){
            let n= 3;
        return function(a){
            n--;  //n-1  //每做一次就會減一 做完三次就不再執行了
            if(n >= 0){
                return a*a;
            }else{
                return null;
            }
        }
        })();

        info.append(f(8) + "<br>");
        info.append(f(7) + "<br>");
        info.append(f(9) + "<br>");
        info.append(f(5) + "<br>");


    </script>
</body>
</html>
