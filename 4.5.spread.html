<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.5.spread</title>
</head>
<body>
    <div id="info"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        const info= $("#info");

        const p1={
            name:"bill",
            age:21,
            gender:"male",
        };

        const p2 ={ ...p1, name:"max" };
        const p3 ={ name:"david", ...p1 };
        //先寫的順序會有影響

        info.append(JSON.stringify(p2) + "<br>");
        info.append(JSON.stringify(p3) + "<br>");

        const ar= [2, 4, 6];
        const ar2= ["abc" , ...ar, "def"];
        info.append(JSON.stringify(ar2) + "<br>");


    </script>
</body>
</html>
