<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-click</title>
</head>
<body>
    
    <a href="https://tw.yahoo.com" onclick="">yahoo</a>
    <br>
    <a href="https://24h.pchome.com.tw/" onclick="event.preventDefault()">pchome</a>
    <!--  -->
    <br>
    <a href="https://tw.yahoo.com" onclick="return confirm('要到雅虎嗎?')">yahoo</a>
    <!--  return confirm會跳出一個提示框 顯示 確定/取消  -->
</body>
</html>
