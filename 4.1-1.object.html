<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.1-1object</title>
</head>
<body>
    <div id="info"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>

        //Object為鍵值對（key-value pair）的資料型態§一個屬性名稱對應一個屬性值


        const obj1 ={};
        const obj2 = new Object();
        const obj3 = {name: "David", age:27}
        const obj4 = {name: "David", age:27, name:"Peter"};//後會蓋前

        const obj5={
            "name":"Flora",//key的引號可以省略
            "age":23,
            50:123,//key不要使用字串以外的類型
        };
        console.log(obj3);
        console.log(obj4);
        console.log(obj5);//console再展開物件資料時才會去查看內容

        obj5.name ="Alice";

        console.log(obj5);
        
    </script>
</body>
</html>
