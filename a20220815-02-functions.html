<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions錯誤的堆疊</title>
</head>
<body>
    

    <script>
        function c(){
            console.log("c -- begin");
            throw new Error("自訂錯誤訊息") //自訂錯誤訊息丟出去 
            console.log("c -- end");
        };

        function b(){
            console.log("b -- begin");
            c()
            console.log("b -- end");
        };

        function a(){
            console.log("a -- begin");
            b()
            console.log("a -- end");
        };

        a();
        //a -- begin
        //b -- begin
        //c -- begin
        //c -- end
        //b -- end
        //a -- end
    </script>
</body>
</html>
