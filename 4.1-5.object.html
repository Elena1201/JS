<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.4-2展開(將物件有的屬性及屬性攤開來)複製，單層複製 </title>
</head>
<body>
    
    <div id="info"></div>



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        const info= $("#info");
        const p1 = {
            name:{
                first:"john",
                last:"wick"
            },
            age:22,
            gender:"male",
        };

        //設定值的類型:number , boolean, string

        const p3 ={...p1}//展開複製，單層複製

        p3.name.first = "alice";
        p3.age=50;

        console.log("p1:", p1);
        console.log("p3:", p3);

        
    </script>

</body>
</html>
